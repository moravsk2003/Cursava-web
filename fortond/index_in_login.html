  // --- Функції для завантаження та відображення продуктів (залишаємо без змін) ---
  async function fetchAndRenderProducts(filter) {
      const container = document.getElementById('cardContainer');
      if (container) {
           container.innerHTML = '<p class="text-center">Завантаження продуктів...</p>';
      }

      let url = 'http://localhost:8080/products';

      if (filter && filter !== 'all') {
          url = `http://localhost:8080/products/by-type?type=${filter.toUpperCase()}`;
      }

      try {
          const response = await fetch(url, {
              method: 'GET',
              headers: { 'Accept': 'application/json' }
          });

          if (!response.ok) {
              const errorText = await response.text();
              throw new Error(`Помилка завантаження продуктів: ${response.status} ${errorText}`);
          }

          const products = await response.json();
          renderCards(products);

      } catch (error) {
          console.error('Сталася помилка при завантаженні продуктів:', error);
          if (container) {
              container.innerHTML = `<p class="text-danger text-center">Не вдалося завантажити продукти: ${error.message}</p>`;
          }
          // Спробувати завантажити з localStorage при помилці
          console.log("Спроба завантажити картки з localStorage...");
          renderCardsFromLocalStorage();
      }

                      <button type="button" class="btn btn-sm btn-outline-danger delete-btn" data-product-id="${productId}">Delete</button>

  function renderCardsFromLocalStorage() {
      console.log("Відображення карток з localStorage.");
      const savedCardsJson = localStorage.getItem('cards');
      if (!savedCardsJson) {
          console.log("localStorage порожній, немає чого відображати.");

          const products = savedCards.map(card => ({
               id: card.id, // Використовуємо збережений ID

 // Функція для надсилання нового коментаря на бекенд
 async function addComment(productId, commentText, ) {
        const commentRequest = {
            text: commentText,
            //authorId: authorId // !!! НЕБЕЗПЕЧНО В РЕАЛЬНОМУ ДОДАТКУ !!!
        };
        const token = localStorage.getItem('authToken'); // Потрібен токен для авторизації запиту

        try {
            const response = await fetch(`${API_BASE_URL}/comments/product/${productId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` // Додаємо токен, якщо потрібно
                },
                body: JSON.stringify(commentRequest)
            });

            if (!response.ok) {
                // Спробуємо прочитати тіло помилки
                const errorBody = await response.text();
                let errorMessage = `Помилка додавання коментаря: ${response.status}`;
                 try {
                     const errorJson = JSON.parse(errorBody);
                     if (errorJson.message) errorMessage += ` - ${errorJson.message}`;
                 } catch (e) { /* ігноруємо, якщо не JSON */ }
                throw new Error(errorMessage + `\n${errorBody}`);
            }

            // Якщо успішно, оновлюємо список коментарів
            await fetchComments(productId); // Перезавантажуємо коментарі
            return true; // Успіх

        } catch (error) {
            console.error('Не вдалося додати коментар:', error);
            alert('Не вдалося додати коментар: ' + error.message);
            return false; // Помилка
        }
    }
    async function deleteCommentFrontend(commentId) {
         if (!confirm(`Ви впевнені, що хочете видалити цей коментар (ID: ${commentId})?`)) {
             return;
         }
         const token = localStorage.getItem('authToken'); // Потрібен токен для авторизації

         try {
             const response = await fetch(`${API_BASE_URL}/comments/${commentId}`, {
                 method: 'DELETE',
                 headers: {
                     'Authorization': `Bearer ${token}` // Додаємо токен, якщо потрібно
                 }
             });

             if (response.status === 204) { // Успішне видалення (No Content)
                 alert('Коментар успішно видалено.');
                 // Оновлюємо список коментарів для поточного продукту
                 if (currentProductId) {
                     await fetchComments(currentProductId);
                 }
             } else if (response.status === 404) {
                  throw new Error("Коментар не знайдено (404).");
             } else if (response.status === 403) {
                  throw new Error("У вас немає прав для видалення цього коментаря (403).");
             }
             else {
                 const errorBody = await response.text();
                 throw new Error(`Помилка видалення коментаря: ${response.status}. ${errorBody}`);
             }
         } catch (error) {
             console.error('Не вдалося видалити коментар:', error);
             alert('Не вдалося видалити коментар: ' + error.message);
         }
     }

   // Асинхронна функція для ДОДАВАННЯ нового продукту через API
  async function addNewCard() {
      const titleInput = document.getElementById('addCardOriginalTitle');
      const descriptionInput = document.getElementById('addCardDescription');
      const typeSelect = document.getElementById('addCardType');

      if (!titleInput || !descriptionInput || !typeSelect) {
          console.error("Елементи форми додавання не знайдені.");
          alert("Помилка: Не знайдено необхідні елементи форми.");
          return;
      }

      const title = titleInput.value.trim();
      const description = descriptionInput.value.trim();
      const type = typeSelect.value;

      if (!title || !description || !type) {
          alert("Будь ласка, заповніть всі обов'язкові поля (Назва, Опис, Тип).");
          return;
      }

      const productType = type.toUpperCase();
      const productData = {
        originalTitle: title,
        description: description,
        type: productType,
        reviewCount: 0,
        averageRating: 0
      };

      const token = localStorage.getItem('authToken');
      if (!token) {
           alert("Для додавання продукту потрібно увійти в систему.");
           return;
      }

      try {
        const response = await fetch('http://localhost:8080/products', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(productData)
        });

        if (!response.ok) {
            const errorBody = await response.text();
            let errorMessage = `Помилка створення продукту: ${response.status}`;
            try {
                const errorJson = JSON.parse(errorBody);
                 if (errorJson.message) errorMessage += ` - ${errorJson.message}`;
                 else errorMessage += ` - ${errorBody}`;
            } catch (e) { errorMessage += ` - ${errorBody}`; }
            throw new Error(errorMessage);
        }

        alert('Продукт успішно додано!');
        if (addCardModal) addCardModal.hide();
        const activeFilterLink = document.querySelector('#filter-nav .nav-link.active');
        const currentFilter = activeFilterLink ? activeFilterLink.getAttribute('data-filter') : 'all';
        await fetchAndRenderProducts(currentFilter); // Використовуємо await тут

      } catch (error) {
        console.error('Помилка при додаванні продукту:', error);
        alert('Не вдалося додати продукт: ' + error.message);
      }
  }

   // Обробник надсилання форми РЕДАГУВАННЯ
  if (editCardForm) {
       editCardForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          await saveEditedCard();
       });
  }

  async function saveEditedCard() {
       const productId = editCardIdInput.value;
       const title = editCardOriginalTitleInput.value.trim();
       const description = editCardDescriptionInput.value.trim();
       const type = editCardTypeSelect.value;

       if (!productId) {
            alert("Помилка: Не визначено, який продукт оновлювати.");
            return;
       }
        if (!title || !description || !type) {
            alert("Будь ласка, заповніть всі поля.");
            return;
        }
       const productType = type.toUpperCase();
       const productData = {
         originalTitle: title,
         description: description,
         type: productType
       };
        const token = localStorage.getItem('authToken');
        if (!token) {
            alert("Для оновлення продукту потрібно увійти в систему.");
            return;
       }
       try {
           const response = await fetch(`http://localhost:8080/products/${productId}`, {
               method: 'PUT',
               headers: {
                   'Content-Type': 'application/json',
                   'Authorization': `Bearer ${token}`
               },
               body: JSON.stringify(productData)
           });
           if (!response.ok) {
                const errorBody = await response.text();
                let errorMessage = `Помилка оновлення продукту: ${response.status}`;
                try {
                     const errorJson = JSON.parse(errorBody);
                     if (errorJson.message) errorMessage += ` - ${errorJson.message}`;
                     else errorMessage += ` - ${errorBody}`;
                } catch (e) { errorMessage += ` - ${errorBody}`; }
                throw new Error(errorMessage);
           }
           alert('Продукт успішно оновлено!');
           if (editCardModal) editCardModal.hide();
           const activeFilterLink = document.querySelector('#filter-nav .nav-link.active');
           const currentFilter = activeFilterLink ? activeFilterLink.getAttribute('data-filter') : 'all';
           await fetchAndRenderProducts(currentFilter); // Використовуємо await тут

       } catch (error) {
           console.error('Помилка при оновленні продукту:', error);
           alert('Не вдалося оновити продукт: ' + error.message);
       }
  }

  // Асинхронна функція для ВИДАЛЕННЯ продукту через API
  async function deleteProduct(productId) {
       const token = localStorage.getItem('authToken');
        if (!token) {
            alert("Для видалення продукту потрібно увійти в систему.");
            return;
       }
       try {
           const response = await fetch(`http://localhost:8080/products/${productId}`, {
               method: 'DELETE',
               headers: { 'Authorization': `Bearer ${token}` }
           });
           if (!response.ok) {
                 const errorBody = await response.text();
                let errorMessage = `Помилка видалення продукту: ${response.status}`;
                 try {
                     const errorJson = JSON.parse(errorBody);
                     if (errorJson.message) errorMessage += ` - ${errorJson.message}`;
                     else errorMessage += ` - ${errorBody}`;
                } catch (e) { errorMessage += ` - ${errorBody}`; }
               throw new Error(errorMessage);
           }
           alert('Продукт успішно видалено!');
           // Видалити коментарі для цього продукту з localStorage
           localStorage.removeItem(`comments_${productId}`);

           const activeFilterLink = document.querySelector('#filter-nav .nav-link.active');
           const currentFilter = activeFilterLink ? activeFilterLink.getAttribute('data-filter') : 'all';
           await fetchAndRenderProducts(currentFilter); // Використовуємо await тут

       } catch (error) {
            console.error('Сталася помилка при видаленні продукту:', error);
           alert('Не вдалося видалити продукт: ' + error.message);
       }
  }


  // --- Ініціалізація при завантаженні сторінки ---
  document.addEventListener("DOMContentLoaded", function () {
      updateAuthUI();

      // Обробники фільтрів
      const navLinks = document.querySelectorAll("#filter-nav .nav-link");
      navLinks.forEach(link => {
          link.addEventListener("click", function (e) {
              e.preventDefault();
              navLinks.forEach(l => l.classList.remove("active"));
              this.classList.add("active");
              const filter = this.getAttribute("data-filter");
              fetchAndRenderProducts(filter); // Завантаження з бекенду
          });
      });

      // Початкове завантаження всіх продуктів
       setTimeout(() => {
           // Спочатку спробуємо завантажити з бекенду
          fetchAndRenderProducts('all');
       }, 50);
  });

</script>
